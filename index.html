    <title>To Do List</title>

<body>

    <h1>To Do List</h1>
    <article>
        <button id="add-new-task-btn">
            <svg width="18" height="18" id="plus-container">
                <path d="M9 3 L9 15 M3 9 L15 9" id="plus-path">
                </path>
            </svg>
            Add Task
        </button>
        <ul id="tag-list">
            <li class="tag-selected">All</li>
            <li>Personal</li>
            <li>Work</li>
            <li>Others</li>
        </ul>

        <div id="lists-container">
            <div class="list">
                <h2>To Do</h2>
                <hr>
                <ul id="to-do-list">
                </ul>
            </div>
            <div class="list">
                <h2>Done</h2>
                <hr>
                <ul id="done-list">
                </ul>
            </div>
        </div>
    </article>
